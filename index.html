<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Email Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="font-family: Poppins, sans-serif;"> 
        <tr>
            <td style="padding: 0px 0 30px 0;">
             <table align="center" border="0" cellpadding="0" cellspacing="0" width="700" style=" border-collapse: collapse; ">
               
                <tr>
                    <td style=" color: #10a0c6;padding:0 0 10px 0; font-size:12px;">
                      <h2 style="margin:0; padding-bottom:10px; border-bottom:1px solid #ddd;">A new quotation has been sent by :</h2>
                    </td>
                </tr>
                    <tr>
                        <td style="padding:0; width:700px; display:block; margin:0;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">    
                                <tr>
                                    <td style="margin-top:5px; display:inline-block;">First Name :</td>
                                    <td style="margin-top:5px; display:inline-block; padding-left:5px;">[firstname]</td>
                                </tr>
                                <tr>
                                    <td style="margin-top:5px; display:inline-block;">Last Name :</td>
                                    <td style="margin-top:5px; display:inline-block; padding-left:5px;">[lastname]</td>
                                </tr>
                                <tr>
                                    <td style="margin-top:5px; display:inline-block;">Email :</td>
                                    <td style="margin-top:5px; display:inline-block; padding-left:5px;">[email]</td>
                                </tr>
                                <tr>
                                    <td style="margin-top:5px; display:inline-block;">Phone:</td>
                                    <td style="margin-top:5px; display:inline-block; padding-left:5px;">[phone]</td>
                                </tr>
                                <tr>
                                    <td style="margin-top:5px; display:inline-block;">Terms :</td>
                                    <td style="margin-top:5px; display:inline-block; padding-left:5px;">[months]</td>
                                </tr>
                                <tr>
                                    <td style="margin-top:5px; display:inline-block;">Finance Type :</td>
                                    <td style="margin-top:5px; display:inline-block; padding-left:5px;">[finance_type]</td>
                                </tr>
                           </tr>
                          <tr>
                            <td style="padding: 0;width: 350px;display: block;margin: 0;">
                                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                    <tr>
                                        <td valign="top">
                                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                            <tr>
                                               <td style="color:#10a0c6;font-size:12px; border-top:2px solid #000; padding-top:15px; margin-top:15px; width:100%; display:inline-block;">
                                                 <!-- <h2 style="margin:0; padding-bottom:10px;">A new quotation has been sent by :</h2>-->
                                                </td> 
                                            </tr>
                                            </table>
                                        </td>    
                                    </tr>
                                    <tr>
                                        <td style="padding: 0;width: 350px;display: block;margin: 0;">
                                            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border: 1px solid #cccccc; border-collapse: collapse; background:#fff; text-align:center;">
                                            <tr>
                                               <td style="color:#fff; background:#000;">
                                                  <h5 style="margin:0; padding:10px; text-align:center;">[months]</h5>
                                                </td> 
                                            </tr>
                                            <tr>
                                                <td style="padding:10px; font-weight:700;">
                                                    <h4 style="margin:0;">[monthlypay_ExGST]</h4>
                                                     <p style="color:#10a0c6; margin:5px 0; font-style:italic;">Ex. GST</p>
                                                </td>
                                            </tr>
                                             <tr>
                                                <td style="padding:10px; font-weight:700; border-top:2px solid #000;">
                                                    <h4 style="margin:0;">[monthlypay_incGST]</h4>
                                                     <p style="color:#10a0c6; margin:5px 0; font-style:italic;">Inc. GST</p>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="padding:10px; font-weight:700; border-top:2px solid #000;">
                                                <p style="color:#10a0c6; margin:5px 0; font-style:italic;"> Balloon % </p>
                                                    <h4 style="margin:0;">[lessmonthgst]</h4>
                                                  </td>
                                            </tr> 
											<tr>
                                                <td style="padding:10px; font-weight:700; border-top:2px solid #000;">
                                                <p style="color:#10a0c6; margin:5px 0; font-style:italic;"> Balloon $ </p>
													 <h4 style="margin:0;">[ccgstballoon]</h4>
                                                </td>
                                            </tr>
                                            </table>
                                        </td>    
                                    </tr>
                            </table>
                         </td>
                    </tr>
                    <tr>
                    <td><h3 style="float:right;color: #10a0c6;">Thanks.</h3></td>
                    </tr>
            </table>
        </td>
      </tr>
    </table>
</body>
</html>
